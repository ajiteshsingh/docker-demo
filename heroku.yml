version: "3"
services:
  nginx-proxy:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3050:80"
    networks:
      - redis
    depends_on:
      - redis-abc
      - frontend
      - backend
  frontend:
    build:
      dockerfile: Dockerfile
      context: "./frontend"
    volumes:
      - /app/node_modules
      - ./frontend:/app
    ports:
      - 3000:3000
    stdin_open: true
    command: npm start
  backend:
    restart: on-failure
    build:
      dockerfile: Dockerfile
      context: "./backend"
    depends_on:
      - redis-abc
    volumes:
      - /app/node_modules
      - ./backend:/app
    ports:
      - 8081:8081
    networks:
      - redis

  redis-abc:
    image: redis:latest
    volumes:
      - ./data/redis:/data
    ports:
      - 6379:6379
    networks:
      - redis

networks:
  redis:
    driver: bridge
